<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-area">
      <div class="inner-area">
        <div class="display-area">
          <input type="text" name="text-area" id="text-area" disabled />
        </div>
        <div class="row__items first-row">
          <div class="red">AC</div>
          <div class="red">Del</div>
          <div class="orange">.</div>
          <div class="orange" id="division">/</div>
        </div>
        <div class="row__items">
          <div class="blue" id="seven">7</div>
          <div class="blue" id="eight">8</div>
          <div class="blue" id="nine">9</div>
          <div class="orange" id="multiplication">*</div>
        </div>
        <div class="row__items">
          <div class="blue" id="four">4</div>
          <div class="blue" id="five">5</div>
          <div class="blue" id="six">6</div>
          <div class="orange" id="substraction">-</div>
        </div>
        <div class="row__items">
          <div class="blue" id="one">1</div>
          <div class="blue" id="two">2</div>
          <div class="blue" id="three">3</div>
          <div class="orange" id="addition">+</div>
        </div>
        <div class="row__items">
          <div class="light-green">000</div>
          <div class="light-green">00</div>
          <div class="light-green" id="zero">0</div>
          <div class="dark-green" id="equals">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
